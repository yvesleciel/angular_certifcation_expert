<div style="margin: auto; width: 100px">
  <select #numberOfDays (change)="selectedNumberOfDays(numberOfDays.value)">
    <option value="6">
      6
    </option>
    <option value="12" selected>
      12
    </option>
    <option value="20">
      20
    </option>
  </select>
</div>
<div class="card" *ngIf="games$ | async as games">
  <div>
    <h3>{{team.full_name}} [{{team.abbreviation}}] <span (click)="showPopup=true">&times;</span></h3>
    <h6>{{team.conference}}ern conference</h6>
  </div>
  <hr/>
  <div class="container">
    <div class="row">
      <div class="col-sm-6">
        <p>
          Results of past {{numbersOfDays}} days:
        </p>
        <p>
          <mark class="tag" *ngFor="let result of stats.lastGames" [class]="result">{{result}}</mark>
        </p>
        <p>Avg pts scored: <strong>{{stats.averagePointsScored}}</strong> </p>
        <p>Avg pts conceded: <strong>{{stats.averagePointsConceded}}</strong> </p>

      </div>
      <div class="col-sm-6">
        <img src="https://interstate21.com/nba-logos/{{team.abbreviation}}.png" />
      </div>
    </div>
  </div>
  <div>
    <button class="tertiary" [routerLink]=" 'results/'+ team.abbreviation">See game results >></button>
  </div>

</div>

<app-modal-window [isOpen]="showPopup">
  <body>
  <p> Are you sure you want to remove this team ? </p>
  </body>
  <section>
    <button (click)="deleteTeam('Yes')"> Yes</button>
    <button style="margin-left: 3px" (click)="deleteTeam('No')"> No</button>
  </section>
</app-modal-window>
